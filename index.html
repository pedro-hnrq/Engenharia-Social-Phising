<form class="form-signin" name="formCadastro" method="post" action="html/Confirmado.php" onsubmit="">
    <div class="text-center mb-4">
        <img class="mb-4" src="img/logo%20marca/Special%20Offers.png" alt="" width="125" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
    </div>
    
    <!-- Nome-->
    <div class="form-label-group">
        <input type="text" name="Nome Completo" id="inputName" class="form-control" placeholder="João da Silva" required autofocus>
        <label for="inputName">Nome Completo</label>
    </div>

    <!-- CPF-->
    <div class="form-label-group">
        <input type="text" id="inputcpf" class="form-control" placeholder="111.222.333-99" maxlength="14"
               required>
        <label for="inputcpf">CPF</label>
    </div>

    <!-- Data de Nascimento -->
    <div class="form-label-group">
        <input type="text" id="inputDnasc" class="form-control" name="datN" placeholder="25/05/1997" maxlength="10" required>
        <label for="inputDnasc">Data de Nascimento</label>
    </div>

    <!-- E_Mail-->
    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="joaodasilva@mail.com" required>
        <label for="inputEmail">E-mail</label>
    </div>

    <!-- Gênero -->

        <div class="form-group">
        <div class="radio">

            <label class="col-md-4 control-label">Sexo</label>
                    <div class="custom-radio col-sm-8" align="center">

                    <label><input type="radio" checked name="genero" id="rd1" value="masculino"> Masculino </label>
                    <label><input type="radio" name="genero" id="rd2"value="feminino"> Feminino </label>
                </div>

        </div>
        </div>


    <!-- Telefone ou Celular -->
    <div class="form-label-group">
        <input type="text" id="inputCont" class="form-control" placeholder="(00)90000-0000" maxlength="15" required autofocus>
        <label for="inputCont">Celular</label>
       <!-- <span class="help-block">Ex.: (00) 90000-0000</span> -->
    </div>

    <!-- Promoção -->
    <div class="form-label-group">
        <div class="form-group">
            <div class="radio">

                <label class="control-label">Escolha a Promoção</label>
                <div class="col-xs-8 custom-radio"  align="center">

                    <label><input type="radio" checked name="promocao" id="pm1" value="netflix"> <img src="img/NetFlix1.png" alt="" width="100" height="50" ></label>
                    <label><input type="radio" name="promocao" id="pm2" value="spotify"> <img src="img/Spotify2.png" alt="" width="100" height="50" > </label>
                    <label><input type="radio" name="promocao" id="pm3" value="uber"> <img src="img/Uber2.png" alt="" width="100" height="50" > </label>
                </div>

            </div>
        </div>
    </div>


    <!-- Termos -->
    <div class="checkbox col-mb-3">
        <label>
            <input  type="checkbox" value="remember-me" required> Aceito os <a href="http://www.planalto.gov.br/ccivil_03/_ato2011-2014/2012/lei/l12737.htm" target="_blank">Termos do Serviço.</a>
        </label>
    </div>

    <div align="center">
